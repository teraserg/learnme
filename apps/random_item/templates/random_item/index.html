{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} RandomItem {% endblock %}

{% block content %}

    {% if items %}
        <table>
            {% for item in items %}
                <tr>
                    <td>{{ item.item }}</td>
                    <td>{{ item.translation }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No items available.</p>
    {% endif %}

{% endblock %}
