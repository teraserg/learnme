{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} RandomItem {% endblock %}

{% block content %}

    {% if r_item %}
        <table border="1">
            <tr>
                <td>en</td>
                <td>ua</td>
            </tr>
            <tr>
                <td>{{ r_item.item }}</td>
                <td>{{ r_item.translation }}</td>
            </tr>

        </table>
    {% else %}
        <p>No items available.</p>
    {% endif %}

{% endblock %}
